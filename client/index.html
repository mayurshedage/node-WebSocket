<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container w-100 p-3">
        <div class="form-row">
            <div class="col">
                <input id="channel" type="text" class="form-control" placeholder="Enter receiver channel">
            </div>
            <div class="col">
                <input id="message" type="text" class="form-control" placeholder="Enter message">
            </div>
            <button class="btn btn-danger mb-2" id="logout">Logout</button>
        </div>

        <div id="messages"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
